<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div *ngIf="userService.current == null || userService.current == ''" class="text-white bg-primary" style="height:100%; padding-top:5%">
  <div style="width:200px;margin-left:auto;margin-right:auto;text-align:center;">
          <label>Username</label>
          <input (change)="setUser($event.target.value)"/>
          <button class="btn btn-primary" (click)="confirmUser()">OK</button>
  </div>
</div>
<div *ngIf="userService.current != null">
    <div class="header text-white bg-primary" [class.bg-primary]="" style="text-align:center">
      <h1 style="color:white">text2</h1>
      <div style="float:right; width:500px">
       <div style="width:200px;margin-right:15px;float:left;text-align:center;">
          <label>Mode</label>
          <select style="display:block;width:100%;" name="mode-select" (change)="setMode($event.target.value)" >
            <option *ngFor="let mode of modes" value="{{mode}}">{{mode}}</option>
          </select>
        </div>
      </div>
      <div class="clearfix"></div>
  </div>
  
  <div class="container">
    <div *ngIf="mode == 'sentence-pairs'">
      <sentence-comparison-view></sentence-comparison-view>
    </div>
    
     <div *ngIf="mode == 'document-pairs'">
      Not available.
    </div>
  </div>
</div>
