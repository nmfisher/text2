<div class="text-wrapper" style="width:45%; float:left">
  {{ sentencePair?.sentence0.text }}
</div>

<div class="text-wrapper" style="width:45%; float:right">
  {{ sentencePair?.sentence1.text }}
</div>

<div style="clear:both;text-align:center;margin-left:auto;margin-right:auto;">
  <button class="btn btn-danger" style="margin-right:15px" (click)="markDifferent()" >Different</button>
  <button class="btn btn-secondary" style="margin-right:15px" (click)="markPartial()">Partial/Not sure</button>
  <button class="btn btn-success" style="margin-right:15px" (click)="markSame()" >Same</button>
</div>
